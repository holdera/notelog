<!DOCTYPE>
<html>
<head>
	<title>Log Your Notes</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto+Condensed&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="assets/styles/style.css">
</head>

<body class="body">

	<header class="header-section">
		<div class="logo">
			<h1>Notepad Log</h1>
		</div>
	</header>
	
	<div class="container-fluid">
		<div id="app">
			<div class="instructions">
				<p>Add a note to whatever it is you have to do today. For every task you have completed, you can delete the note</p>
			</div>

			<div class="add">
				<form class="notes-form" action="">
					<label for="note">Note</label>
					<input type="text" name="note" id="note" placeholder="Add your note here" />
					<button class="btn btns btn-primary btn__add">Add Note</button>
				</form>
			</div>

			<div class="notes-section">
				<ul class="notes">
					<!-- <li data-note="single-note">
						<input type="checkbox" name="note">Clean my room
					</li> -->
				</ul>
				<button class="btn btns btn-dark btn__delete">Delete Note</button>
			</div>
			
		</div>
	</div>

	<footer class="footer-section">
		<p>Copyright Alannah Holder 2020</p>
	</footer>
</body>

<!-- development version, includes helpful console warnings -->
<script src="assets/scripts/app.js"></script>	
<!-- production version, optimized for size and speed -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</html>
